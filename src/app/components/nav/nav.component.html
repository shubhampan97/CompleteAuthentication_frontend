<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink="/" class="nav-link px-2 text-white">Home</a></li>
        </ul>
  
        <div class="text-end" *ngIf="!authenticated">
          <button type="button" class="btn btn-outline-light me-2" routerLink="/login">Login</button>
          <button type="button" class="btn btn-outline-light me-2" routerLink="/register">Register</button>
        </div>

        <div class="text-end" *ngIf="authenticated">
          <button type="button" class="btn btn-outline-light me-2" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </header>
