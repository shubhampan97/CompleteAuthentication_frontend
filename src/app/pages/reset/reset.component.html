<main class="form-signin w-100 m-auto">
    <form [formGroup]="form" (submit)="submit()">
      <h1 class="h3 mb-3 fw-normal">Please reset password</h1>
      <div class="form-floating">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
        <label>Password</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" formControlName="password_confirm" placeholder="Confirm Password">
        <label>Confirm Password</label>
      </div>
  
      <button class="btn btn-primary w-100 py-2" type="submit">Reset</button>
    </form>
  </main>
